<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styleRegistroUsuario.css">
    <title>Login</title>
</head>

<body>
    <main>
        <!-- Botón para abrir el modal de inicio de sesión -->
        <button type="button" class="btn btn-primary" onclick="InicioSesion.openModal();">Iniciar Sesión</button>
        <div class="modal fade" id="loginModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Iniciar Sesión</h4>
                        <button type="button" class="close" data-dismiss="modal"
                            onclick="InicioSesion.closeModal()">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="loginEmail">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="loginEmail"
                                    placeholder="Ingrese su correo electrónico" required>
                            </div>

                            <div class="form-group">
                                <label for="loginPassword">Contraseña:</label>
                                <input type="password" class="form-control" id="loginPassword"
                                    placeholder="Ingrese su contraseña" required>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block" onclick="loginUser()">Iniciar
                                    Sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="../js/usuarios.js"></script>
</body>

</html>
