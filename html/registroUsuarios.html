<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styleRegistroUsuario.css">
    <title>Registro de Usuarios</title>
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="admin-panel">
                    <h2>Panel de Administraci칩n</h2>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Correo Electr칩nico</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="userTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mt-3 mt-md-0">
                <button class="btn btn-primary btn-block" onclick="Registro.openModal()">Registrar Nuevo Usuario</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="registerModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Registro de Usuario</h4>
                    <button type="button" class="close" data-dismiss="modal" onclick="Registro.closeModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="registrationForm">
                        <div class="form-group">
                            <label for="name">Nombre:</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Correo Electr칩nico:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Contrase침a:</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>

                        <button type="submit" class="btn btn-success btn-block" onclick="validateAndRegister()">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../js/usuarios.js"></script>
</body>
</html>
