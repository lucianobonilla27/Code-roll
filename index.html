<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>

    <main>
        <h1>ingresar</h1>
        <form id="formLogin">
            <label for="">E-mail:</label>
            <input type="text" id="email" required minlength="10" maxlength="30">
            <label for="">Constraseña:</label>
            <input type="password" id="password" required min="5">
            <button type="submit" value="Ingresar">Iniciar sesión</button>
        </form>
        <p>¿No tienes cuenta?<a href="html/registro.html">Registro</a></p>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
